{% extends 'base.html' %}

{% block content %}
    <h3>{{ user.username }} - {{ week }}-ci Həftə</h3>
    <ul>
        {% for module in modules %}
            <li><a href="{% url 'user_module_logs' user.id week module.module %}">{{ module.module }} Modulu</a></li>
        {% endfor %}
    </ul>
{% endblock %}
