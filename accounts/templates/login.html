<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h3 class="text-center mb-4">Sistemə giriş</h3>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="username">İstifadəçi adı</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="İstifadəçi adı" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Şifrə</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Şifrə" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Daxil ol</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
