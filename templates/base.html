<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        /* Navbar üçün daha müasir və gözəlləşdirilmiş dizayn */
        .navbar {
            background-color: #004085 !important;
        }
        .navbar-brand {
            color: #ffffff !important;
            font-weight: bold;
            font-size: 1.5rem;
        }
        .nav-link {
            color: #ffffff !important;
            font-size: 1rem;
        }
        .nav-link:hover {
            color: #ced4da !important;
        }
        .nav-item.active .nav-link {
            font-weight: bold;
            color: #ffc107 !important;
        }
        /* Səhifə başlıqları üçün dizayn */
        .page-title {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 30px;
        }
        /* Məzmun bölməsi üçün mərkəzləşdirmə */
        .container {
            max-width: 960px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Medical Project</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Çıkış</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Səhifə məzmunu -->
    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
